<!DOCTYPE html>
<html>
<head>
	<title>Shop Management</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/jquery.timepicker.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>
<div style="width:100%; height:90px; display:flex; padding-top:40px;">
	<h3 style="margin: 0px auto; height:50px;wiodth:300px;">Insert Land</h3>
</div>


<form name = "registerform" method = "post" action = "home.php" enctype = "multipart/form-data" class = "form-horizontal">
	
	
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Land Coordinate</label>
			<div class="col-sm-4">
				<input type="number" name="land_coordinates" step="1" class="form-control" id="applicant_name" placeholder="Land Coordinates" size = "30" !important  maxlength = "20" value = "" required>
			</div>
	</div>

	<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>-Gender-</option>
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>

							</select>
						</div>
	</div>

	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Land Size</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="number" name="size" step="0.01"class="form-control" id="applicant_name" placeholder="Land Size" size = "30" !important  maxlength = "20" value = "" required>
				<div class="input-group-addon">sq. meters</div>
				</div>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Humidity</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="number" name="humidity" step="0.01" class="form-control" id="applicant_name" placeholder="Humidity Level" size = "30" !important  maxlength = "20" value = "" required>
				<div class="input-group-addon">%</div>
				</div>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Composition</label>
			<div class="col-sm-4">
				<textarea type="text" name="composition" rows="4"class="form-control" id="applicant_name" placeholder="Composition Description" size = "30" !important  maxlength = "20" value = "" required></textarea>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Nitrogen</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="number" step="1" name="nitrogen_amount" class="form-control" id="applicant_name" placeholder="Nitrogen Level" size = "30" !important  maxlength = "20" value = "" required>
					<div class="input-group-addon">ppm</div>
				</div>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Previous Crop</label>
			<div class="col-sm-4">
				<input type="text" name="previous_crop_id" class="form-control" id="applicant_name" placeholder="(if available)" size = "30" !important  maxlength = "20" value = "" >
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Pit Depth</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="number" name="pit_depth" step="0.01" class="form-control" id="applicant_name" placeholder="Pit Depth" size = "30" !important  maxlength = "20" value = "" required>
				<div class="input-group-addon">meters</div>
				</div>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Water Level</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="text" step="0.01"name="water_level" class="form-control" id="applicant_name" placeholder="Water Level" size = "30" !important  maxlength = "20" value = "" required>
				<div class="input-group-addon">centimeters</div>
				</div>
			</div>
	</div>
	<div class="form-group">
			<label for="applicant_name" class="col-sm-2 control-label" >Moisture Content</label>
			<div class="col-sm-4">
				<div class="input-group">
				<input type="text" step="0.01"name="moisture_content" class="form-control" id="user_mob" placeholder="Moisture Content" size = "30" !important maxlength = "20" value = "" required>
				<div class="input-group-addon">%</div>
				</div>
			
			</div>
	</div>


	
	

	

	

	
	
	

	<input type="hidden" name="land" value="land">
	<p>
		<div class="form-group">
			<div style="">
				<div class="col-sm-offset-2 col-sm-5">
					<button id="submitSection1" type="submit" class="btn btn-success">Insert Land</button>
				</div>
			</div>
		</div>
	</p>
</form>





</body>
</html>
